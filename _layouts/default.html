<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        
        <h1 style="text-align: center;"><a href="{{ "/" | absolute_url }}">{{ site.name }}</a></h1>
        
        <img src="/assets/img/mymug.png" alt="Me" class="center_img" >
        
        <div class="row">
            <div class="col1"> 
              <span style="vertical-align: middle;"> {{ site.position }} at </span>
            </div>
        </div>
        
        <div class="row">
          <a href="{{ site.company_url }}">
            <div class="col1"> 
              <img src="/assets/img/company_icon.png" height="16" width="16" style="vertical-align: middle;">  
              <span style="vertical-align: middle;"> {{ site.company_name }} </span>
            </div>
          </a>
        </div>
        
        <div class="row">
          <div class="col1"> 
            <img src="/assets/img/place_icon.png" height="16" width="16" style="vertical-align: middle;">  
            <span style="vertical-align: middle;"> {{ site.place_name }} </span>
          </div>
        </div>
        
        <hr style="margin: 0 0 10px;"> 
        
        <div class="row">
          <a href="{{ site.github_url }}">
            <div class="col3"> 
              <img src="/assets/img/github_icon.png" height="16" width="16" style="vertical-align: middle;"> 
              <span style="vertical-align: middle;"> Github </span>
            </div>
          </a>
          <a href="{{ site.kaggle_url }}">
            <div class="col3"> 
              <img src="/assets/img/kaggle_icon.png" height="16" width="16" style="vertical-align: middle;">  
              <span style="vertical-align: middle;"> Kaggle </span>
          </div>
          </a>
          <a href="{{ site.linkedin_url }}">
            <div class="col3">
              <img src="/assets/img/linkedin_icon.png" height="16" width="16" style="vertical-align: middle;">  
              <span style="vertical-align: middle;"> LinkedIn </span>
            </div>
          </a>
        </div>

        <div class="row">
          <a href="{{ site.email_url }}">
            <div class="col2"> 
              <img src="/assets/img/email_icon.png" height="16" width="16" style="vertical-align: middle;">  
              <span style="vertical-align: middle;"> Email </span>
            </div>
          </a>
          <a href="{{ site.cv_url }}">
            <div class="col2"> 
              <img src="/assets/img/cv_icon.png" height="16" width="16" style="vertical-align: middle;">  
              <span style="vertical-align: middle;"> CV </span>
            </div>
          </a>
        </div>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p>
          <small>
            <a href="https://brendanhasz.github.io/atom.xml">Feed</a> <br />
            &copy; 2018 Brendan Hasz <br />
            Hosted on GitHub Pages <br />
            Powered by <a href="https://jekyllrb.com/">Jekyll</a> &mdash Theme by <a href="https://github.com/orderedlist">orderedlist</a> <br />
          </small>
         </p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
