---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }} &ndash; {{ post.tags | array_to_sentence_string }}</p>

<div class="button_container">
  {% if page.github_url %}
    <a href="{{ page.github_url }}">
      <div class="button_link">
        View On<br /><strong>Github</strong>
      </div>
    </a>
  {% endif %}
  {% if page.kaggle_url %}
    <a href="{{ page.kaggle_url }}">
      <div class="button_link">
        View On<br /><strong>Kaggle</strong>
      </div>
    </a>
  {% endif %}
  {% if page.zip_url %}
    <a href="{{ page.zip_url }}">
      <div class="button_link">
        Download<br /><strong>ZIP File</strong>
      </div>
    </a>
  {% endif %}
</div>

<div class="post">
  {{ content }}
</div>
