<!DOCTYPE html>
<html>
<head>
<style> 

.slideshow4 img {
    position:absolute;
    left:0;
    top:0;
    animation-name: fade;
    animation-iteration-count: infinite;
    animation-duration: 8s;
}

@keyframes fade {
    0% {opacity: 1;}
    24% {opacity: 1;}
    25% {opacity: 0;}
    99% {opacity: 0;}
    100% {opacity: 1;}
}

#f1of4 {
    animation-delay: 0s;
}
#f2of4 {
    animation-delay: -6s;
}
#f3of4 {
    animation-delay: -4s;
}
#f4of4 {
    animation-delay: -2s;
}

</style>
</head>

<body>

<div class="slideshow4">

<img id="f1of4" src="OneHotEncoding1.svg">
<img id="f2of4" src="OneHotEncoding2.svg">
<img id="f3of4" src="OneHotEncoding3.svg">
<img id="f4of4" src="OneHotEncoding4.svg">

</div>

</body>
</html>
